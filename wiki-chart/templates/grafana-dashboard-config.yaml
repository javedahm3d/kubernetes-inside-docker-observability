apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-json
data:
  creation-dashboard.json: |
    {
      "uid": "creation-dashboard-678",
      "title": "creation",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "2s",
      "panels": [
        {
          "type": "timeseries",
          "title": "User Creation Rate",
          "id": 1,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-default"
          },
          "targets": [
            {
              "expr": "rate(users_created_total[5s])",
              "legendFormat": "Users / sec"
            }
          ],
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 0
          }
        },
        {
          "type": "timeseries",
          "title": "Post Creation Rate",
          "id": 2,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-default"
          },
          "targets": [
            {
              "expr": "rate(posts_created_total[5s])",
              "legendFormat": "Posts / sec"
            }
          ],
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 0
          }
        },
        {
          "type": "stat",
          "title": "Total Users",
          "id": 3,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-default"
          },
          "targets": [
            {
              "expr": "sum(users_created_total)",
              "legendFormat": "Total Users"
            }
          ],
          "gridPos": {
            "h": 5,
            "w": 12,
            "x": 0,
            "y": 10
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center"
          }
        },
        {
          "type": "stat",
          "title": "Total Posts",
          "id": 4,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus-default"
          },
          "targets": [
            {
              "expr": "sum(posts_created_total)",
              "legendFormat": "Total Posts"
            }
          ],
          "gridPos": {
            "h": 5,
            "w": 12,
            "x": 12,
            "y": 10
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center"
          }
        }
      ]
    }
