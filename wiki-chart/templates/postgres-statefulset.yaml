apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "wiki-chart.fullname" . }}-postgres
  labels:
    app: {{ include "wiki-chart.name" . }}
    component: postgres
spec:
  serviceName: {{ include "wiki-chart.fullname" . }}-postgres
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      app: {{ include "wiki-chart.name" . }}
      component: postgres
  template:
    metadata:
      labels:
        app: {{ include "wiki-chart.name" . }}
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "{{ .Values.postgres.db }}"
            - name: POSTGRES_USER
              value: "{{ .Values.postgres.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.postgres.password }}"
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
        {{- if .Values.postgres.persistence.storageClass }}
        storageClassName: "{{ .Values.postgres.persistence.storageClass }}"
        {{- end }}
